name: Build and Test (Production)

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make python3 python3-pip ffmpeg
        pip install yt-dlp

    - name: Run Build-Prod
      run: make build-prod
